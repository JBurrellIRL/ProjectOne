<section id="contact-us-section">

    <h2>Want to join us? Or have any questions? Get in touch!</h2>
    <form class="contact-form" method="POST" action="https://formdump.codeinstitute.net/">
        <h3>Contact us!</h3>
        <label for="firstname">*First Name:</label>
        <input type="text" class="text-field" id="firstname" name="first_name" placeholder="First Name" required>

        <label for="lastname">*Last Name:</label>
        <input type="text" class="text-field" id="lastname" name="last_name" placeholder="Last Name" required>

        <label for="subject">*Subject:</label>
        <input type="text" class="text-field" id="subject" name="last_name" placeholder="Subject" required>

        <label for="email">*Email Address:</label>
        <input type="email" class="text-field" id="email" name="email_address" placeholder="Your Email Address"
            required>
        <label for="beginner">*Beginner</label>
        <input type="radio" id="beginner" name="ability" required>

        <label for="intermediate">Intermediate</label>
        <input type="radio" id="intermediate" name="ability">

        <label for="advanced">Advanced</label>
        <input type="radio" id="advanced" name="ability">
        <div class="tell-us-more">
            <label for="tell-us-more">*Tell us more about yourself:</label>
            <textarea name="tell-us-more" id="tell-us-more" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" class="submit-button" value="Submit">
    </form>
</section>


<footer>

</footer>
